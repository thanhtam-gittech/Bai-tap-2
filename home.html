</head>
<body>
  <!-- Banner -->
  <div class="header">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.18145/fiddler.jpg" alt="Fiddler on the Roof Jr.">
    <hr>
  </div>

  <!-- Thanh điều hướng -->
  <div class="nav">
    <a href="index.html" class="home-c"><img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.32941/home.jpg" alt="Home"></a>
    <button onclick="showSlide(i)"><img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.37349/start.jpg" alt="Start"></button>
    <button onclick="prevSlide()"><img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.18876/back.jpg" alt="Back"></button>
   <button onclick="nextSlide()"><img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.25768/forward.jpg" alt="Next"></button>
    <button onclick="showSlide(slides.length)"><img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.31619/end.jpg" alt="end"></button>
  </div>

  <!-- thumbnails -->
   <div class="thumbnails">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.42700/thumb1.jpg" alt="Slide 1">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.183/thumb2.jpg" alt="Slide 2">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.8403/thumb3.jpg" alt="Slide 3">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.10785/thumb4.jpg" alt="Slide 4">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.12108/thumb5.jpg" alt="Slide 5">
    <img src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.13191/thumb6.jpg" alt="Slide 6">
  </div>
  <hr>
  <div class="slide">
    <img id="mainImage" src="file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.8620/slide1.jpg" alt="Slide 1">
  </div>
   <!-- ảnh -->
  <script>
    const slides = [
      { src: "file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.8620/slide1.jpg" },
      { src: "file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.12038/slide2.jpg"},
{ src: "file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.13257/slide3.jpg" },
      { src: "file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.14446/slide4.jpg" },
      { src: "file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.15744/slide5.jpg"},
      { src: "file:///C:/Users/ASUS/AppData/Local/Temp/Rar$DIa3508.18061/slide6.jpg"}
    ];

    let currentIndex = 0;

   function showSlide(index) {
      if (index < 1) index = 1;
      if (index > slides.length) index = slides.length;
      currentIndex = index - 1;
      document.getElementById("mainImage").src = slides[currentIndex].src;
    }

    function nextSlide() {
      if (currentIndex < slides.length - 1) {
        showSlide(currentIndex + 2); 
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        showSlide(currentIndex);
      }
    }
  </script>
</body>
</html>
